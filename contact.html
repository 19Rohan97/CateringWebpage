<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conatct Us | My Caters</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/4738fcddfc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="logo">LOGO</div>

        <header id="main-header">        
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">home </a></li>
                    <li><a href="menu.html">menu </a></li>
                    <li><a href="#">place order </a></li>

                    <!-- <li><a href="#">videos </a><span>.</span></li> -->
                    <li><a href="#"  class="active">contact us</a></li>
                </ul>
            </nav>
        </header>
        <section class="info">
            <div class="form">
                <form action="">
                    <input type="text" placeholder="Your Name*">
                    <input type="text" placeholder="Your Email">
                    <br>
                    <textarea name="message" cols="30" rows="10" placeholder="Your Message"></textarea>
                    <div class="btn"><button type="submit">Submit</button></div>
                </form>
            </div>

            <div class="contact-card">
                <h2>Quick Contact</h2>
                <hr class="top-line">
                <hr class="bottom-line">
                <div class="facebook"><i class="fab fa-facebook fa-2x"></i>This is the Facebook Id</div>
                <div class="mail"><i class="far fa-envelope fa-2x"></i>This is the Email</div>
                <div class="instagram"><i class="fab fa-instagram fa-2x"></i>This is the Instagram Id</div>
                <div class="location"><i class="fas fa-map-marker-alt fa-2x"></i>This is the Location</div>
                <div class="map"><iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7890.920688265661!2d76.921453!3d8.551654!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x8e37913fa7dd9873!2sAchayan&#39;s%20Stores!5e0!3m2!1sen!2sin!4v1595333742687!5m2!1sen!2sin" width="400" height="170" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe></div>
            </div>

        <section class="map">
            
        </section>
